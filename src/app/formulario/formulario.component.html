<div class="container mt-4">
  <h4 class="text-center mb-4">
    RECIBO OFICIAL DE LIQUIDACION Y PAGO DE TASA POR CONGESTION O CONTAMINACION
  </h4>

  <form [formGroup]="form">
    <!-- Datos del propietario -->
    <div class="row mb-3">
      <div class="col-md-12">
        <label class="form-label"><span style="color: red; font-weight: bold">*</span>  Nombre o Razón Social</label>
        <input type="text" formControlName="name" class="form-control" required />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label"><span style="color: red; font-weight: bold">*</span>  Tipo Documento</label>
        <select class="form-select" formControlName="tipo_doc" required>
          <option value="">Seleccione</option>
          <option>C.C.</option>
          <option>NIT</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label"><span style="color: red; font-weight: bold">*</span>  Número de Documento</label>
        <input type="text" formControlName="doc_number" class="form-control" required />
      </div>

      <div class="col-md-3">
        <label class="form-label">D.V.</label>
        <input type="text" formControlName="phone" class="form-control" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Teléfono</label>
        <input type="tel" formControlName="phone" class="form-control" />
      </div>
    </div>

    <!-- Notificación -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label"><span style="color: red; font-weight: bold">*</span>  Dirección para notificación</label>
        <input type="text" formControlName="address" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Correo electrónico</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>
    </div>

    <!-- Vehículo -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Marca</label>
        <select class="form-select">
          <option value="">Seleccione</option>
          <option>Chevrolet</option>
          <option>Renault</option>
          <option>Toyota</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Modelo</label>
        <select class="form-select">
          <option value="">Seleccione</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label"><span style="color: red; font-weight: bold">*</span>  Número de placa (ej: AAA-111)</label>
        <input
          type="text"
          class="form-control"
          required
          [(ngModel)]="plate"
          name="plate"
        />
      </div>
    </div>

    <!-- Año y meses -->
    <div class="mb-3">
      <label class="form-label fw-bold">Año</label>
      <div class="form-check form-check-inline ms-3">
        <input
          class="form-check-input"
          [disabled]="!habilitarCheckBoxes"
          type="checkbox"
          id="anio2025"
        />
        <label class="form-check-label" for="anio2025">2025</label>
      </div>

      <!-- meses -->
      <div class="form-check form-check-inline" *ngFor="let mes of meses">
        <input
          class="form-check-input"
          type="checkbox"
          [id]="mes"
          [disabled]="!habilitarCheckBoxes"
          [(ngModel)]="mesesSeleccionados[mes]"
          [name]="mes"
        />
        <label class="form-check-label" [for]="mes">{{ mes }}</label>
      </div>

      <!-- Select Picker por mes -->
      <div class="mt-3" *ngFor="let mes of meses">
        <div *ngIf="mesesSeleccionados[mes]" class="mb-2">
          <label class="form-label">Seleccione fecha para {{ mes }}:</label>
          <input type="date" class="form-control" [name]="'fecha_' + mes" />
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Clase de Vehículo</label>
        <select class="form-select">
          <option value="">Seleccione</option>
          <option>Particular</option>
          <option>Público</option>
        </select>
      </div>
      <div class="col-md-8">
        <label class="form-label">Observaciones</label>
        <textarea class="form-control" rows="2"></textarea>
      </div>
    </div>

    <!-- Total a pagar -->
    <div class="mb-3">
      <label class="form-label"><span style="color: red; font-weight: bold">*</span>  Total a Pagar</label>
      <input type="number" class="form-control" required />
    </div>

    <!-- <mat-form-field appearance="fill">
      <mat-label>
        <span style="color: red; font-weight: bold">*</span> NOMBRE O RAZÓN SOCIAL
      </mat-label>
      <input matInput id="nombreRazonSocial" required />
    </mat-form-field> -->

    <!-- <mat-form-field appearance="outline" class="custom-field" floatLabel="always">
      <mat-label>
        <span class="required-label">NOMBRE O RAZÓN SOCIAL</span>
      </mat-label>
      <input matInput required>
    </mat-form-field> -->


    <!-- Botones -->
    <div class="text-end">
      <button type="submit" class="btn btn-primary me-2">Guardar</button>
      <button type="button" class="btn btn-success">Pagar</button>
    </div>
  </form>
</div>
